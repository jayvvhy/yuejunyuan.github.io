<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Yue Jun Yuan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    <link rel="stylesheet" href="styles/header.css">
    
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    .contact-photo {
      flex: 1 1 300px;
      max-width: 400px;
    }

    .contact-photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .contact-info {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .contact-info h2 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .contact-buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .contact-buttons a img {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .contact-buttons a img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #eee;
      margin-top: 60px;
      font-size: 0.9em;
      color: #555;
    }

  </style>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <main>
    <div class="contact-container">
      <!-- Left photo -->
      <div class="contact-photo">
        <img src="images/contact_photo.jpg" alt="Your Photo">
      </div>

      <!-- Right text + buttons -->
      <div class="contact-info">
        <h2>Get in Touch with Me!</h2>
        <div class="contact-buttons">
          <a href="https://www.linkedin.com/in/yue-jun-yuan/" target="_blank">
            <img src="assets/lets_connect.jpg" alt="Connect on LinkedIn">
          </a>
          <a href="https://github.com/jayvvhy" target="_blank">
            <img src="assets/github_link.jpg" alt="Visit GitHub Profile">
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Yue Jun Yuan. All rights reserved.
  </footer>

  <!-- JS to load header -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data)
      .catch(err => console.error('Error loading header:', err));
  </script>

</body>
</html>
