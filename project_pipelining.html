<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Data Processing Pipelining</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4A90E2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }

    /* Custom Viewer */
    .viewer-box {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .viewer-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 4px;
    }

    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    /* Thumbnail preview */
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .thumbnails img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .thumbnails img.active {
      border: 2px solid #4A90E2;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #eee;
      margin-top: 60px;
      font-size: 0.9em;
      color: #555;
    }

  </style>
</head>
<body>

  <header>
    <h1>Yue Jun Yuan</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="page2.html">Page 2</a>
      <a href="slides.html">Slides</a>
    </nav>
  </header>

  <main>
    <h1><strong>Data Processing Pipelining</strong></h1>
    <p class="description">
      This project demonstrates the design and implementation of a scalable data processing pipeline 
      using the Medallion architecture, Docker containerization, and PySpark orchestration.
    </p>

    <!-- Custom Viewer -->
    <div class="viewer-box">
      <button class="nav-btn prev-btn">&#10094;</button>
      <img id="current-slide" src="assets/slide_preview/processing_pipelining_page_1.jpg" alt="Slide Viewer">
      <button class="nav-btn next-btn">&#10095;</button>
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails" id="thumbnail-container">
      <!-- thumbnails will be populated by JS -->
    </div>
  </main>

  <footer>
    &copy; 2025 Yue Jun Yuan. All rights reserved.
  </footer>

  <script>
    // List of slide images
    const slides = [
      "assets/slide_preview/processing_pipelining_page_1.jpg",
      "assets/slide_preview/processing_pipelining_page_2.jpg",
      "assets/slide_preview/processing_pipelining_page_3.jpg",
      "assets/slide_preview/processing_pipelining_page_4.jpg",
      "assets/slide_preview/processing_pipelining_page_5.jpg",
      "assets/slide_preview/processing_pipelining_page_6.jpg",
      "assets/slide_preview/processing_pipelining_page_7.jpg",
      "assets/slide_preview/processing_pipelining_page_8.jpg",
      "assets/slide_preview/processing_pipelining_page_9.jpg",
      "assets/slide_preview/processing_pipelining_page_10.jpg"
    ];

    let currentIndex = 0;
    const viewer = document.getElementById("current-slide");
    const thumbnailContainer = document.getElementById("thumbnail-container");

    // Function to render thumbnails (current + 3 left/right)
    function renderThumbnails() {
      thumbnailContainer.innerHTML = "";
      const start = Math.max(currentIndex - 3, 0);
      const end = Math.min(currentIndex + 3, slides.length - 1);

      for (let i = start; i <= end; i++) {
        const thumb = document.createElement("img");
        thumb.src = slides[i];
        thumb.alt = `Slide ${i+1}`;
        if (i === currentIndex) thumb.classList.add("active");
        thumb.addEventListener("click", () => {
          currentIndex = i;
          updateViewer();
        });
        thumbnailContainer.appendChild(thumb);
      }
    }

    // Update viewer and thumbnails
    function updateViewer() {
      viewer.src = slides[currentIndex];
      renderThumbnails();
    }

    // Navigation buttons
    document.querySelector(".prev-btn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateViewer();
      }
    });

    document.querySelector(".next-btn").addEventListener("click", () => {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateViewer();
      }
    });

    // Initial render
    renderThumbnails();
  </script>

</body>
</html>
