<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3 - Recommender System with RecWalk</title>
  <!-- Global header CSS -->
  <link rel="stylesheet" href="styles/header.css">  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }

    /* Custom Viewer */
    .viewer-box {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .viewer-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 4px;
      z-index: 2;
    }

    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    /* Thumbnail preview */
    .thumbnails {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 15px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .thumbnails img {
      flex: 0 0 auto;
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .thumbnails img.active {
      border: 2px solid #4A90E2;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #eee;
      margin-top: 60px;
      font-size: 0.9em;
      color: #555;
    }

  </style>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Load header (only this line needed!) -->
  <script src="scripts/loadHeader.js"></script> 

  <main>
    <h1><strong>Recommender System with RecWalk</strong></h1>
    <p class="description">
      This project demonstrates the design and implementation of a scalable recommender system using the RecWalk algorithm.
    </p>

    <!-- Custom Viewer -->
    <div class="viewer-box" id="viewer-box">
      <button class="nav-btn prev-btn">&#10094;</button>
      <img id="current-slide" src="assets/slide_preview/recommender_recwalk_page_1.jpg" alt="Slide Viewer">
      <button class="nav-btn next-btn">&#10095;</button>
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails" id="thumbnail-container">
      <!-- thumbnails dynamically populated -->
    </div>
  </main>

  <footer>
    &copy; 2025 Yue Jun Yuan. All rights reserved.
  </footer>

  <script>
    const slides = [
      "assets/slide_preview/recommender_recwalk_page_1.jpg",
      "assets/slide_preview/recommender_recwalk_page_2.jpg",
      "assets/slide_preview/recommender_recwalk_page_3.jpg",
      "assets/slide_preview/recommender_recwalk_page_4.jpg",
      "assets/slide_preview/recommender_recwalk_page_5.jpg",
      "assets/slide_preview/recommender_recwalk_page_6.jpg",
      "assets/slide_preview/recommender_recwalk_page_7.jpg",
      "assets/slide_preview/recommender_recwalk_page_8.jpg",
      "assets/slide_preview/recommender_recwalk_page_9.jpg",
      "assets/slide_preview/recommender_recwalk_page_10.jpg",
      "assets/slide_preview/recommender_recwalk_page_11.jpg",
      "assets/slide_preview/recommender_recwalk_page_12.jpg",
      "assets/slide_preview/recommender_recwalk_page_13.jpg",
      "assets/slide_preview/recommender_recwalk_page_14.jpg",
      "assets/slide_preview/recommender_recwalk_page_15.jpg",
      "assets/slide_preview/recommender_recwalk_page_16.jpg"
    ];

    let currentIndex = 0;
    const viewer = document.getElementById("current-slide");
    const thumbnailContainer = document.getElementById("thumbnail-container");

    function renderThumbnails() {
      thumbnailContainer.innerHTML = "";
      for (let i = 0; i < slides.length; i++) {
        const thumb = document.createElement("img");
        thumb.src = slides[i];
        thumb.alt = `Slide ${i+1}`;
        if (i === currentIndex) thumb.classList.add("active");
        thumb.addEventListener("click", () => {
          currentIndex = i;
          updateViewer();
          scrollThumbnailIntoView(i);
        });
        thumbnailContainer.appendChild(thumb);
      }
      scrollThumbnailIntoView(currentIndex);
    }

    function updateViewer() {
      viewer.src = slides[currentIndex];
      const thumbs = thumbnailContainer.querySelectorAll("img");
      thumbs.forEach((t, idx) => t.classList.toggle("active", idx === currentIndex));
      scrollThumbnailIntoView(currentIndex);
    }

    function scrollThumbnailIntoView(index) {
      const thumb = thumbnailContainer.querySelectorAll("img")[index];
      thumb.scrollIntoView({ behavior: "smooth", inline: "center" });
    }

    // Navigation buttons
    document.querySelector(".prev-btn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateViewer();
      }
    });

    document.querySelector(".next-btn").addEventListener("click", () => {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateViewer();
      }
    });

    // Touch swipe for viewer
    const viewerBox = document.getElementById("viewer-box");
    let startX = 0, endX = 0;

    viewerBox.addEventListener("touchstart", e => startX = e.changedTouches[0].screenX);
    viewerBox.addEventListener("touchend", e => {
      endX = e.changedTouches[0].screenX;
      if (endX < startX - 50 && currentIndex < slides.length - 1) currentIndex++;
      if (endX > startX + 50 && currentIndex > 0) currentIndex--;
      updateViewer();
    });

    // Touch swipe for thumbnail strip
    let thumbStartX = 0, thumbEndX = 0;
    thumbnailContainer.addEventListener("touchstart", e => thumbStartX = e.changedTouches[0].screenX);
    thumbnailContainer.addEventListener("touchend", e => {
      thumbEndX = e.changedTouches[0].screenX;
      if (thumbEndX < thumbStartX - 30 && currentIndex < slides.length - 1) currentIndex++;
      if (thumbEndX > thumbStartX + 30 && currentIndex > 0) currentIndex--;
      updateViewer();
    });

    // Initial render
    renderThumbnails();
  </script>

</body>
</html>
